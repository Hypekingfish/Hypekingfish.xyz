        <section class="Vatsim">
          <h2>VATSIM Stats</h2>
          <div class="vatsim-container">
              </div>
              <div id="vatsim-stats" class="vatsim-text">
                <img src="img/PDX_ASDEX.png" alt="VATSIM PDX ASDEX Controller Display"/><p> Controller Hours: <span id="controller-hours">Loading...</span></p>
                <img src="img/GA_Friend.PNG" alt="VATSIM General Aviation Aircraft"/><p> Pilot Hours: <span id="pilot-hours">Loading...</span></p>
              </div>
          </div>
          <script>
              fetch('/.netlify/functions/GetVatsimData')
                  .then(response => response.json())
                  .then(data => {
                      document.getElementById('controller-hours').textContent = ` ${data.controllerHours}`;
                      document.getElementById('pilot-hours').textContent = ` ${data.pilotHours}`;
                    //   document.getElementById('s1-hours').textContent = ` ${data.s1Hours}`;
                  })
                  .catch(error => {
                      console.error('Error:', error);
                      document.getElementById('vatsim-stats').textContent = 'Failed to load VATSIM stats';
                  });
          </script>
